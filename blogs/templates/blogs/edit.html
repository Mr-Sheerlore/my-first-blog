<div>
  <a href="{% url 'blogs:detail' blog_id=blog.id %}">戻る</a>
</div>

<form action="{% url 'blogs:edit' blog_id=blog.id %}" method="POST">{% csrf_token %}
  <table>
    <tr>
      <th>タイトル</th>
      <td>{{ form.title }}</td>
    </tr>
    <tr>
      <th>テキスト</th>
      <td>{{ form.text }}</td>
    </tr>
  </table>
  <button class="btn" type="submit">保存</button>
</form>
